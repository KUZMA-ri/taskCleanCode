<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" media="screen">
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <div class="todo__add-elem" id="topSectionForAddingElementToList">
        <label class="todo__new-task-label" for="new-task">Add Item</label>
        <div class="todo__task-wrapper">
          <input 
            id="new-task" 
            class="todo__task" 
            type="text"
          >
          <button class="todo__btn-add">Add</button>
        </div>
      </div>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__incomplete-list" id="incompleteTasks">
        <li class="todo__incomplete-item">
          <input class="todo__check" type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input 
            class="todo__task" 
            type="text" 
            value="Pay Bills" 
          >
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="icon delete">
          </button>
        </li>
        <li class="todo__edit-mode">
          <input class="todo__check" type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input 
            class="todo__task"
            type="text" 
            value="Go Shopping" 
          >
          <button class="todo__edit">Save</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="icon delete">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__complete-list" id="completed-tasks">
        <li class="todo__complete-item">
          <input type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input class="todo__task" type="text" >
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="icon delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
